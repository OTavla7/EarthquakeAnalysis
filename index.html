<html>
  <head>
    <title>Epicenter Search</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <h2>Section title</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm" id="mySection">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Lat</th>
                <th scope="col">Long</th>
                <th scope="col">Name</th>
                <th scope="col">time to epicenter (in sec)</th>
                <th scope="col">Delete</th>
                <!-- <th scope="col">Header</th> -->
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <div class="form-signin w-100 m-auto">
            <button class="w-25 btn btn-lg btn-primary" style="text-align: center;" id="calculate" onclick=calc()>calculate Epicenter</button>
            
            <br>
            <br>
            <h3 id="error_code_much" style="display: none; color:red">
                only 3 markers allowed
            </h3>

            <h3 id="error_code_less" style="display: none; color:red">
                need to be 3 markers
            </h3>
        </div>
    </div>

    <div class="table-output">
        <table class="table table-striped table-sm" id="myOutput">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Distance</th>
                <th scope="col">Distance between stations</th>
            </tr>
            </thead>
            <tbody id="tbodyOutput">
            </tbody>
        </table>
    </div>



    <div id="mapContainer">
    <div id="map" style="height: 85%"></div>
    </div>
      
    <!--
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5tICKj56MOHXOZGIVOG52EAOlv6Va7SM&callback=initMap&libraries=marker&v=beta&libraries=geometry" defer></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap&libraries=geometry"></script> -->
    <script src="index.js"></script>
  </body>
</html>
